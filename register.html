<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job for Web Development | DLC</title>
    <link rel="stylesheet" href="css/style2.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
     crossorigin="anonymous">
</head>
<body>
    <!-- registration -form -->
    <div class="container">
        <h2 class="job">Job for Web Development</h2>
        <form >
        <div class="form-row">
          <div class="form-group col-md-4">
              <label >Name</label>
            <input type="text" class="form-control" placeholder="Name">
          </div>
          <div class="form-group col-md-4">
            <label >Father Name</label>
            <input type="text" class="form-control" placeholder="Father Name">
          </div>
        </div>
      </form>
    
    <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail4">Email</label>
            <input type="@gmail.com" class="form-control" id="inputEmail4" placeholder="Email">
          </div>
         
          <div class="form-group col-md-4">
            <label for="inputEmail4">Contact Number</label>
            <input type="number" class="form-control" id="inputcontact" placeholder="contact">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">Phone Number</label>
            <input type="number" class="form-control" id="inputPhone" placeholder="Phone">
          </div>
        </div>
       
        <div class="form-group col-md-4">
          <label for="inputAddress2">Address </label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Permenant Address">
        </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose</option>
              <option>Pakistan</option>
              <option>China</option>
              <option>America</option>
              <option>UK</option>
              <option>Gilgit Baltistan</option>
              <option>Qatar</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip Code</label>
            <input type="number" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
          </div>
        </div>
      </form>
      <br>
      <h6>Attact Your CV:</h6>
      <div class="input-group  col-md-9">
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="inputGroupFile02">
          <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
        </div>
        <div class="input-group-append">
          <span class="input-group-text" id="">Upload</span>
        </div>
      </div>
      <br>
      <br>
      <h6>Work Experience:</h6>
      <div class="experience">
        <select class="custom-select">
            <option selected>Experience from Year</option>
            <option value="1">1990</option>
            <option value="2">1996</option>
            <option value="3">2010</option>
            <option value="3">2017</option>
            <option value="3">2019</option>
            <option value="3">2020</option>
            <option value="3">2021</option>
            <option value="3">2022</option>
          </select>
      </div>
      <br>
      <br>
      <h6>Description:</h6>
      <textarea class="description"cols="90" rows="10"></textarea>
      <br>
      <br>
      <div>
        <a href="#" class="btn btn-info">Submit</a>
      </div>
         
    </div>
</body>
</html>
